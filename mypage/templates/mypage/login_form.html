{% extends 'mypage/base.html' %}
{% block title %} Login {% endblock %}

{% block body %}
    <div class="container">

        <div class="col-sm-10 col-md-7 col-lg-8 mx-auto m-2 text-white p-3"">
            <h1 class="display-4" style="color:deepskyblue">Log in</h1>
            <p class="lead text-muted">Don't have an account? <a class="card-link" href="/register">Sign up!</a></p>
            <hr class="my-4 bg-secondary">

            {% if error_message %}
                <p class="text-danger"><strong>{{ error_message }}</strong></p>
            {% endif %}

            <form class="form-horizontal" role="form" action="." method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="control-label col-sm-2">Username</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="username" placeholder="Enter your Username...">
                        </div>
                        <label class="control-label col-sm-2">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" name="password" placeholder="Enter your password....">
                        </div>
                        <br>
                        <div class="col-sm-10">
                            <button class="btn btn-lg btn-dark" type="submit">Log in</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                </div>
            </form>


        </div>
    </div>
{% endblock %}
