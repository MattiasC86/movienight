{% extends 'mypage/base.html' %}
{% block title %} Backlog - Manage your backlog {% endblock %}

{% block body %}

    <div class="container">
        <div class="col-lg-12 mt-4">
            <h1 class="text-center" style="color:red">Friends list</h1>
            <hr class="bg-secondary">
        </div>
    </div>

    <div class="container mx-auto">

        <div class="row mx-auto">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 mx-auto">
                <div class="searchDiv">
                    <br>
                    <h5 class="text-black" style="background:limegreen">SEARCH USER</h5>
                    <form class="form" method="POST" action=".">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="User name..." id="titleinput" name="titleinput" value="{{ titleinput }}">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="submit" id="searchBtn" name="singleResultBtn" value="1">Go!</button>
                            </span>
                        </div>
                        {% if movie %}
                        <button class="btn btn-dark" type="submit" name="multipleResultsBtn" value="1">Show more results...</button>
                        {% endif %}
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
